{% extends "header.html" %}
{% block title %} Locations {% endblock %}
{% block content %}
    <h1 class=" title"> Locations </h1>
    {% if locations %}
    <form action="" method="post">
        <table>
            {% for location in locations%}
            <tr>
                <td>
                <li><a href="{{ url_for('locations.location_page', location=location[1]) }}">{{location[0]}}</a></li>            
                </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
    {% endif %}
{% endblock %}
