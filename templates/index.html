<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Art Gallery</title>
</head>
<body>
    <h1>Welcome to the National Art Gallery</h1>
    
    <div>
        <h2>Artwork</h2>
        <ul>
            {% for image in images %}
                <li><img src="{{ image.iiifthumburl }}" alt="Artwork"></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
