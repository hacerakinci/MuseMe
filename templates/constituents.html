{% extends 'header.html' %}
{% block content %}

<form action="{{ url_for('constituents.constituents_page') }}" method="get">
    <div class="container mt-2">
        <div class="row d-flex justify-content-center ">
            <div class="col-md-6">
                <div class="card">
                    <div class="input-box">
                        <input type="text" name="q" id="q" placeholder="Search" class="form-control">
                        <i class="fa fa-search"></i>                    
                    </div>
                </div> 
            </div>
        </div>
    </div>
</form>

<ol> 
    {% for  constituent in constituents %} 
        <li>{{ constituent.preferreddisplayname }} </li>
    {% endfor %}
</ol>
{% endblock %}
