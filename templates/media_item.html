<!DOCTYPE html>
<html lang="en">



{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Art Gallery</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 10px 0 10px 10px;
            transition: transform 0.3s ease-in-out; 
        }

        li:hover {
            transform: scale(1.2); 
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            max-width: 10%; 
            max-height: 100%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
        }

        .info-container {
            color: #fff;
            text-align: center;
            margin-top: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    
    <div>
        <h2>media</h2>
        <ul>
            {% for media in media %}
                
                <li>
                    <img src="{{ media[0] }}" alt="Artwork" onclick="openModal('{{ media[0] }}', '{{ media[1] }}')" onerror="this.parentNode.classList.add('hidden'); ">
                    <iframe width="50%" height="250" scrolling="yes" frameborder="no" src="{{ media[3] }}"></iframe>
        </li>
            {% endfor %}
        </ul>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="Full-size Artwork">
        <div id="infoContainer" class="info-container"></div>
    </div>
    <div id="scroll-container"></div>
    <script>
        var page = 1; // Initial page
var loading = false; // Flag to prevent multiple requests

window.addEventListener('scroll', function() {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000 && !loading) {
        // Load more content when scrolling near the bottom
        page++;
        loadMoreContent();
    }
});

function loadMoreContent() {
    loading = true;
    
    // Send an AJAX request to your Flask server to get more content
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/media?page=' + page, true);

    xhr.onload = function() {
        if (xhr.status === 200) {
            // Append new content to the scroll-container
            var container = document.getElementById('scroll-container');
            container.insertAdjacentHTML('beforeend', xhr.responseText);
        } else {
            console.error('Error loading more content:', xhr.status, xhr.statusText);
        }

        loading = false;
    };

    xhr.onerror = function() {
        console.error('Network error occurred while loading more content');
        loading = false;
    };

    xhr.send();
}
    function openModal(imageSrc, createdText) {
        var modal = document.getElementById('myModal');
        var modalImage = document.getElementById('modalImage');
        var infoContainer = document.getElementById('infoContainer');


        modalImage.src = imageSrc;
        infoContainer.innerHTML = createdText;

        modal.style.display = 'block';

        modalImage.style.scale= "2"; 
      
    }

    function closeModal() {
        var modal = document.getElementById('myModal');
        var modalImage = document.getElementById('modalImage');

      

        modal.style.display = 'none';
    }

    </script>
</body>
{% endblock %}

</html>
