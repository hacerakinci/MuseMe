{% extends "header.html" %}
{% block title %} Objects {% endblock %}
{% block content %}
    <h1>{{ room.name}} </h1>
    <h2> Objects </h2>
    <form action="" method="post">
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary is-small">
              <a class="button is-primary is-outlined is-small"
                 href="{{url_for('locations.room_edit_page', room_id=room.key)}}">Edit</a>
            </div>
        </button>
        </div>   

        <table class="table">
            {% if objects %}
            <table>
                {% for object in objects%}
                    <li>{{object[0]}}</li>
                {% endfor %}
            </table>
            {% endif %}
        </table>
        <div class="field is-grouped">
            <div class="control">
                <label class="button">
                    <button class="button is-danger" name="delete" onclick="return confirmDelete()">DELETE ROOM</button>
                </label>  
            </div>
        </div>
    </form>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this item');
        }
    </script>
{% endblock %}
