{% extends "header.html" %}
{% block title %} Objects {% endblock %}
{% block content %}
    <h1>{{ room.name}} </h1>
    <h2> Objects </h2>
    <form action="" method="post">
        <label class="button">
            <button class="button is-danger" name="edit">Edit</button>
            <button class="button is-danger" name="delete" onclick="return confirmDelete()">Delete</button>
        </label>  
    </form>
    <table class="table">
        {% if objects %}
        <table>
            {% for object in objects%}
                <li>{{object[0]}}</li>
            {% endfor %}
        </table>
        {% endif %}
    </table>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this item');
        }
    </script>
{% endblock %}
