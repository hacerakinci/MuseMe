{% extends "navbar.html" %}
{% block title %} Location {% endblock %}
{% block main_content %}
    <h1> Location </h1>
    <form action="" method="post">
        <table class="table">
            
            <tr>
                <th>Building:</th>
                <td>{{ location.building }}</td>
            </tr>
            {% if location.description %}
            <tr>
                <th>Description:</th>
                <td>{{ location.description }}</td>
            </tr>

            {% endif %}
        </table>
    </form>
{% endblock %}
