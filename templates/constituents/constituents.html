{% extends 'header.html' %}
{% block content %}

<form action="{{ url_for('constituents.constituents_page') }}" method="post">
    <div class="container d-flex justify-content-center">
        <div class="row g-3">
            <div class="col-md-6 my-auto">
                <div class="card ">
                    <div class="input-box">
                        <input type="text" name="constituent-search" id="constituent-search" placeholder="Search" class="form-control">
                        <i class="fa fa-search"></i>                    
                    </div>
                </div> 
            </div>
            <div class="col-md-6 my-auto">
                <button type="submit" class="btn btn-primary btn-lg custom-bg">Add</button>
            </div>
        </div>
    </div>
</form>

<ol> 
    {% for  constituent in constituents %} 
        <li>{{ constituent.preferreddisplayname }} </li>
    {% endfor %}
</ol>
{% endblock %}
