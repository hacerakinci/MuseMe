{% extends 'header.html' %}
{% block content %}
<form class="row g-3">
  <div class="col-md-4">
    <label for="ulanid" class="form-label">ULAN ID</label>
    <input type="text" class="form-control" maxlength="32" id="ulanid">
  </div>
  <div class="col-md-4">
    <label for="preferred-display-name" class="form-label">Preferred Display Name</label>
    <input type="text" maxlength="256" class="form-control" id="preferred-display-name">
  </div>
  <div class="col-md-4">
    <label for="forward-display-name" class="form-label">Forward Display Name</label>
    <input type="text" maxlength="256" class="form-control" id="forward-display-name">
  </div>
  <div class="col-md-4">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" maxlength="256" class="form-control" id="lastname">
  </div>
  <div class="col-md-4">
    <label for="display-date" class="form-label">Display Date</label>
    <input type="text" maxlength="256" class="form-control" id="display-date">
  </div>
  <div class="col-md-4">
    <label for="artist-of-nga-object" class="form-label required">Artist of NGA Object</label>
    <select id="artist-of-nga-object" class="form-select" required="required">
      <option>0</option>
      <option>1</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="birthyear" class="form-label">Birth Year of Artist</label>
    <input type="number" max="2024" class="form-control" id="birthyear">
  </div>
  <div class="col-md-4">
    <label for="deathyear" class="form-label">Death Year of Artist</label>
    <input type="number" max="2024" class="form-control" id="deathyear">
  </div>
  <div class="col-md-4">
    <label for="nationality" class="form-label">Nationality</label>
    <input type="text" maxlength="128" class="form-control" id="nationality">
  </div>
  <div class="col-md-4">
    <label for="constituent-type" class="form-label required">Constituent Type</label>
    <select id="constituent-type" class="form-select" required="required">
      <option>anonymous</option>
      <option>corporate</option>
      <option>couple</option>
      <option>individual</option>
      <option>purchase_fund</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="wikidataid" class="form-label">Wiki Data ID</label>
    <input type="text" maxlength="64" class="form-control" id="wikidataid">
  </div>
  <!-- <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div> -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-lg custom-bg">Add constituent</button>
  </div>
</form>
{% endblock %}
